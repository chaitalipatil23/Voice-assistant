<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Assistant - Shifra</title>
  <link rel="shortcut icon" href="logo2.jpeg" type="icon" />
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Shifra - Your intelligent virtual assistant powered by AI. Ask questions, get help, and interact through voice or text." />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo2.jpeg" alt="Shifra Virtual Assistant Logo" id="logo" />
      <h1>
        I'm <span id="name">Shifra</span>, Your <span id="va">Virtual Assistant</span>
      </h1>
      <div class="header-actions" style="display:none"></div>
    </header>

    <main>
      <div id="chatBox" class="chat-box" role="log" aria-live="polite" aria-label="Chat conversation">
        <div class="assistant">
          <b>Shifra:</b> Hi, I'm Shifra! Ask me anythingâ€¦ Click the ğŸ”Š button to enable speech responses. 
          <span class="message-time" id="welcomeTime"></span>
        </div>
      </div>

      <div class="help-section" id="helpSection">
        <h3>ğŸ’¡ Try asking me:</h3>
        <div class="example-prompts">
          <button class="prompt-btn" onclick="usePrompt('What\'s the weather like?')">What's the weather like?</button>
          <button class="prompt-btn" onclick="usePrompt('Tell me a joke')">Tell me a joke</button>
          <button class="prompt-btn" onclick="usePrompt('What time is it?')">What time is it?</button>
          <button class="prompt-btn" onclick="usePrompt('Help me with coding')">Help me with coding</button>
        </div>
      </div>

      <div class="input-area">
        <input 
          type="text" 
          id="chatInput" 
          placeholder="Type your question or use voice..." 
          onkeydown="if(event.key==='Enter') handleChat()"
          aria-label="Type your message"
          autocomplete="off"
        />
        <button onclick="handleChat()" aria-label="Send message">
          <span>Send</span>
        </button>
        <button id="themeToggle" class="theme-toggle-btn" aria-label="Toggle theme" title="Theme">
          ğŸŒ“
          <span class="btn-label">Theme</span>
        </button>
        <button id="btn" title="Mike (Asking) - Start voice recording" aria-label="Mike (Asking) - Start voice recording">
          <img src="mic.svg" alt="Microphone" />
          <span class="btn-label">Mike-Ask</span>
        </button>
        <button id="stopBtn" aria-label="Stop speaking" style="display: none;">
          ğŸ›‘ Stop
        </button>
        <button onclick="toggleSettings()" class="settings-btn" aria-label="Open settings" title="Voice Settings">
          âš™ï¸
        </button>
        <button id="speechToggle" class="speech-toggle-btn" aria-label="Toggle speech" title="Speaker (Reading) - Enable/Disable Speech">
          ğŸ”Š
          <span class="btn-label">Read</span>
        </button>
      </div>

      <div class="status-indicators">
        <div id="typingIndicator" class="typing-indicator" style="display: none;">
          <span class="loading"></span>
          <span>Shifra is thinking...</span>
        </div>
        <div id="voiceStatus" class="voice-status" style="display: none;">
          <span>ğŸ¤ Listening...</span>
        </div>
      </div>

      <div class="settings-panel" id="settingsPanel" style="display: none;">
        <h4>âš™ï¸ Voice Settings</h4>
        <div class="setting-item">
          <label for="voiceRate">Speech Rate:</label>
          <input type="range" id="voiceRate" min="0.5" max="2" step="0.1" value="1" />
          <span id="rateValue">1.0</span>
        </div>
        <div class="setting-item">
          <label for="voicePitch">Voice Pitch:</label>
          <input type="range" id="voicePitch" min="0.5" max="2" step="0.1" value="1" />
          <span id="pitchValue">1.0</span>
        </div>
        <button onclick="toggleSettings()" class="close-settings">Close</button>
      </div>
    </main>

    <img src="voice.gif" alt="Voice recording animation" id="voice" style="display: none;" />
  </div>
  
  <script src="script.js"></script>
</body>
</html>
